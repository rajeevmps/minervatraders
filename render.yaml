services:
  # Backend Service
  - type: web
    name: telegram-subscription-backend
    env: docker
    dockerContext: .
    dockerfilePath: ./apps/backend/Dockerfile
    plan: free
    region: singapore # or ohio, frankfurt, etc.
    numReplicas: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: ONE_SIGNAL_APP_ID
        sync: false
      - key: ONE_SIGNAL_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FRONTEND_URL
        sync: false

# Database is external (Supabase), so no 'databases' block needed here.
